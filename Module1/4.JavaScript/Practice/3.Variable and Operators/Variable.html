<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable and Operators</title>
</head>
<body>
    <h1>Bài 1</h1>
    <script>
        var i = 10;
        var f = 20.5;
        var b = true;
        var s = "Hà Nội";
        document.write("i = " + i);
        document.write("<br>");
        document.write("f = " + f);
        document.write("<br>");
        document.write("b = " + b);
        document.write("<br>");
        document.write("S = " + s);
    </script>
    <h1>Bài 2</h1>
    <script>
        let width = 20
        let height = 10
        let area = width * height
        document.write('Area = ' + area)
    </script>
    <h1>Bài 3</h1>
    <script>
        var a = prompt("Nhập số a");
        var b = prompt ("nhập số b");
        if ( a % b == 0) {
            document.write(
            alert("a là bội số của b")
            )
        }
        else {
            document.write(
            alert("a không là bội số của b")
            )
        }    
    </script>
</body>
</html>
