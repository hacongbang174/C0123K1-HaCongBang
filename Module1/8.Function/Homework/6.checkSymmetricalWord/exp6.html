<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[*Bài tập] Kiểm tra từ đối xứng</title>
</head>

<body>
    <script>
        function isPalindrome(s) {
            let n;
            for (let i = 0; i < s.length; i++) {
                if (s[i] == s[s.length-1-i]) {
                    n = true;
                } else {
                    n = false;
                }
            }
            if(n == true) {
                alert(`${s} là chuỗi palindrome`);
            }else {
                alert(`${s} không là chuỗi palindrome`);
            }
        }
        let s = 'rotor';
        isPalindrome(s);
    </script>
</body>

</html>
