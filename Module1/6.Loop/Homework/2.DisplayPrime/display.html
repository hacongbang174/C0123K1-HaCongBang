<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị số nguyên tố đầu tiên</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("Nhập sô lượng số nguyên tố cần in ra: "));
        let count = 0;
        let countSNT = 0; 
        let N = 2;
            for (N = 2; N < 1000; N++) { // 2,3,4,5,6,7,8,....,1000
                if (count < number) {
                    for (let j = 1; j <= N; j++) {
                        if (N % j == 0) {
                            countSNT += 1;
                        }
                    }
                    if (countSNT == 2) {
                        document.write(N + "<br>"); //4
                        count += 1; //1
                    }
                    countSNT = 0;
                } else {
                    break;
                }
            }

    </script>
</body>
</html>
