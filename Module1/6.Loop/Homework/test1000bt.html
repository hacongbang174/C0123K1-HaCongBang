<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Bài 33:
        let n = parseInt(prompt("Nhập n là số lần căn bậc 2"));
        let S = Math.sqrt(2);
        if (n < 1) {
            alert("Nhập lại n");
        } else if (n == 1) {
            S = Math.sqrt(2);
            document.write(S);
        } else {
            for (let i = 2; i <= n; i++) {
                S = Math.sqrt(2 + S);
            }
            document.write(S);
        }
        
    </script>
</body>

</html>
