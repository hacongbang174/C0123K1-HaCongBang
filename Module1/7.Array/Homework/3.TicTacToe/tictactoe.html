<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caro Simple</title>
</head>
<body>
    <h3>Caro game simple</h3>
    <p id="carogame"></p>
    <input type="button" value="Change Value" onclick="ChangeValue()">
    <script>
        let data = "";
        let board = [];
        var h = 1;
        for (let i = 0; i < 5; i++) {
            board[i] = new Array("(.)", "(.)", "(.)", "(.)", "(.)");
        }
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&emsp;";
            }
            data += "<br>";
        }
        document.getElementById('carogame').innerHTML = data;
        function ChangeValue() {
            data ="";
            let positionX = parseInt(prompt("X: "));
            let positionY = parseInt(prompt("Y: "));
            if (h % 2 == 0) {
                board[positionX][positionY] = "X";
            }else { 
                board[positionX][positionY] = "O";
            }
            h++;
            for (let i = 0; i < 5; i++) {
                data +="<br>";
                for (let j = 0; j < 5; j++) {
                    data += board[i][j] +"&emsp;";
                }
            }
            document.getElementById('carogame').innerHTML = data;
            
            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 5; j++) {
                    if (board[i][j] === "X" && board[i][j+1] === "X" &&board[i][j+2] === "X" || 
                        board[i][j] === "X" && board[i+1][j] === "X" &&board[i+2][j] === "X" ||
                        board[i][j] === "X" && board[i+1][j+1] === "X" &&board[i+2][j+2] === "X" ||
                        board[i][j] === "X" && board[i+1][j-1] === "X" &&board[i+2][j-2] === "X" ) {
                        alert("X chiến thắng");
                    }else if (  board[i][j] === "O" && board[i][j+1] === "O" &&board[i][j+2] === "O" ||
                                board[i][j] === "O" && board[i+1][j] === "O" &&board[i+2][j] === "O" ||
                                board[i][j] === "O" && board[i+1][j+1] === "O" &&board[i+2][j+2] === "O" ||
                                board[i][j] === "O" && board[i+1][j-1] === "O" &&board[i+2][j-2] === "O" ) {
                        alert("O chiến thắng");
                    }
                }
            }
        }
    </script>
</body>
</html>
