<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caro Simple</title>
</head>

<body>
    <h3>Caro game simple</h3>
    <table id="carogame"></table>
    <input type="button" value="Change Value" onclick="changeValue()">
    <script>
        let board = new Array(5);
        for (let i = 0; i < board.length; i++) {
            board[i] = new Array(5);
            for (let j = 0; j < board[i].length; j++) {
                board[i][j] = 'o';
            }
        }
        function drawTableCaro() {
            let table = "";
            for (let i = 0; i < board.length; i++) {
                table += `<tr>`;
                for (let j = 0; j < board[i].length; j++) {
                    table += `<td> ${board[i][j]} </td>`;
                }
                table += `</tr>`;
            }
            document.getElementById('carogame').innerHTML = table;
        }
        drawTableCaro();
        function changeValue() {
            let x = prompt('X: ');
            let y = prompt('Y: ');
            if (board[x][y] == 'o') {
                board[x][y] = 'X';
            } else {
                board[x][y] = 'o';
            }
            drawTableCaro()
        }
    </script>
</body>

</html>
