<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caro Simple</title>
</head>
<body>
    <h3>Caro game simple</h3>
    <p id="carogame"></p>
    <input type="button" value="Change Value" onclick="ChangeValue()">
    <script>
        let data = "";
        let board = [];
        for (let i = 0; i < 5; i++) {
            board[i] = new Array(0, 0, 0, 0, 0);
        }
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&emsp;";
            }
            data += "<br>";
        }
        document.getElementById('carogame').innerHTML = data;
        function ChangeValue() {
            let positionX = prompt("X: ");
            let positionY = prompt("Y: ")
            data ="";
            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 5; j++) {
                    board[positionX][positionY] = "X"
                    data += board[i][j] +"&emsp;";
                }
                data += "<br>";
            }
            document.getElementById('carogame').innerHTML = data;
        }
    </script>
</body>
</html>
