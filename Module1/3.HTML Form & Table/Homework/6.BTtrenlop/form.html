<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor Registration</title>
</head>
<style>
</style>
<body>
    <form action="" method="post" width="">
        <table>
            <caption>Sponsor Registration</caption>
            <tr>
                <td>Prefix</td>
                <td colspan="2"><input type="text" value=""></td>
                <td colspan="2">Company Description</td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" value="" placeholder="First Name"></td>
                <td><input type="text" value="" placeholder="Last Name"></td>
                <td><textarea name="" id="" cols="20" rows="2"></textarea></td>
            </tr>
            <tr>
                <td colspan="2">Preferred Pronouns</td>
                <td><input type="text"></td>
                <td>Company Facebook Page</td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" placeholder="sample@example.com" required=""></td>
                <td colspan="2"><input type="text"></td>
            </tr>
            <tr>
                <td>Work Phone</td>
                <td colspan="2"><input type="tel"></td>
                <td colspan="2">Company Twitter Handle</td>
            </tr>
            <tr>
                <td>Cell Phone</td>
                <td colspan="2"><input type="tel"></td>
                <td colspan="2"><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>Job Title</td>
                <td colspan="2"><input type="text"></td>
                <td colspan="2">Company LinkedIn Handle</td>
            </tr>
            <tr>
                <td>Company</td>
                <td colspan="2"><input type="tel"></td>
                <td colspan="2"><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td colspan="3">Full Business Address</td>
                <td colspan="1"> Sponsorship Lever</td>
            </tr>
            <tr>
                <td colspan="3"><input type="text" name="" id=""></td>
                <td>
                    <input type="radio" name="lever">Gold <br>
                    <input type="radio" name="lever">Diamond <br>
                    <input type="radio" name="lever">Platinum <br>
                </td>
            </tr>
            <tr>
                <td colspan="3">Company Website</td>
                <td>Additional Guest (name,email)</td>
            </tr>
            <tr>
                <td colspan="3"><input type="url"></td>
                <td><input type="text" name="" id=""></td>
            </tr>
        </table>
    </form>
</body>
</html>
